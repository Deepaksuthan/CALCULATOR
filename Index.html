<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="title">
            <P>Calculator</P>
        </div>
        <div class="container">
       
            <div id="display"></div>
            
            <div class="buttons">
                <div class="button"  style="background-color: rgb(242, 248, 245);">C</div>
                <div class="button"  style="background-color: rgb(240, 243, 241);">/</div>
                <div class="button"  style="background-color: rgb(241, 247, 244);">*</div>
                <div class="button"  style="background-color: rgb(231, 238, 235);">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button"  style="background-color: rgb(243, 249, 246);">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button" style="background-color: rgb(237, 246, 241);">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button"  style="background-color: rgb(233, 239, 236);">.</div>
                <div class="button">ðŸ§®</div>
                <div class="button">0</div>
                <div class="button">00</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
